<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Generate a <br><span>random password</span></h1>
		<p>Never use a insecure password again</p>
	</header>
	<div class="password-specs">
        <div>
		<label>Number of characters</label>
		<input id="password-lenght-input" maxlength="2" value="" type="text" placeholder="15">
		</div>
        <div>
        <label>Simbols & numbers?</label>
        <label class="switch">
            <input id="special-chars-toggle" checked type="checkbox" />
            <span class="slider round"></span>
        </label>
        </div>
		<button class="generate-password-btn" onclick="generatePassword()">Generate passwords</button>
	</div>

	<div class="new-passwords-container">
		<div id="first-password-el" class="password-el">First Password</div>
		<div id="second-password-el" class="password-el">Second Password</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
